apiVersion: v1
kind: Service
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.zookeeper.component }}"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ .Values.zookeeper.component }}
    cluster: {{ template "pulsar.fullname" . }}
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    {{- if .Values.zookeeper.service.annotations }}
{{ toYaml .Values.zookeeper.service.annotations | indent 4 }}
    {{- end }}
spec:
  ports:
  {{- if and .Values.enableTls .Values.tls.zookeeper.enabled }}
  - name: client-tls
    port: 2281
  {{- end }}
{{ toYaml .Values.zookeeper.service.ports | indent 2 }}
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: {{ template "pulsar.name" . }}
    release: {{ .Release.Name }}
    component: {{ .Values.zookeeper.component }}

---
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.zookeeper.component }}-ca"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ .Values.zookeeper.component }}
    cluster: {{ template "pulsar.fullname" . }}
  annotations:
    {{- if .Values.zookeeper.service.annotations }}
{{ toYaml .Values.zookeeper.service.annotations | indent 4 }}
    {{- end }}
spec:
  ports:
  {{- if and .Values.enableTls .Values.tls.zookeeper.enabled }}
  - name: client-tls
    port: 2281
  {{- end }}
{{ toYaml .Values.zookeeper.service.ports | indent 2 }}
  selector:
    app: {{ template "pulsar.name" . }}
    release: {{ .Release.Name }}
    component: {{ .Values.zookeeper.component }}

