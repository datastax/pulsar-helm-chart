{{- if .Values.persistence }}
{{- if not .Values.default_storage.existingStorageClassName }}
{{- if not .Values.zookeeper.volumes.data.existingStorageClassName }}
{{- if or .Values.zookeeper.volumes.data.storageClass .Values.default_storage}}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "{{ template "pulsar.fullname" . }}-{{ .Values.zookeeper.component }}-{{ .Values.zookeeper.volumes.data.name }}"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "pulsar.name" . }}
    chart: {{ template "pulsar.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ .Values.zookeeper.component }}
    cluster: {{ template "pulsar.fullname" . }}
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
{{- if .Values.zookeeper.volumes.data.storageClass }}
provisioner: {{ .Values.zookeeper.volumes.data.storageClass.provisioner }}
parameters:
  {{- if .Values.zookeeper.volumes.data.storageClass.type }}
  type: {{ .Values.zookeeper.volumes.data.storageClass.type }}
  {{- end }}
  {{- if .Values.zookeeper.volumes.data.storageClass.fsType }}
  fsType: {{ .Values.zookeeper.volumes.data.storageClass.fsType }}
  {{- end }}
  {{- if .Values.zookeeper.volumes.data.storageClass.extraParams }}
{{ toYaml .Values.zookeeper.volumes.data.storageClass.extraParams | indent 2 }}
  {{- end }}
{{- else if .Values.default_storage }}
provisioner: {{ .Values.default_storage.provisioner }}
parameters:
  {{- if .Values.default_storage.type }}
  type: {{ .Values.default_storage.type }}
  {{- end }}
  {{- if .Values.default_storage.fsType }}
  fsType: {{ .Values.default_storage.fsType }}
  {{- end }}
  {{- if .Values.default_storage.extraParams }}
{{ toYaml .Values.default_storage.extraParams | indent 2 }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}

