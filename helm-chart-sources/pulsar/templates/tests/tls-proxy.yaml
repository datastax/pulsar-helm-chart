{{- if .Values.enableTests }}
{{- if .Values.extra.proxy }}
{{- if .Values.enableTls }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-admin-tls-proxy"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: "{{ template "pulsar.fullname" . }}-test-admin-proxy-tls"
    image: "{{ .Values.image.bastion.repository }}:{{ .Values.image.bastion.tag }}"
    imagePullPolicy: {{ .Values.image.bastion.pullPolicy }}
    command: ["/pulsar/bin/pulsar-admin"]
    args: ["--admin-url", "https://{{ template "pulsar.fullname" . }}-{{ .Values.proxy.component }}:8443", "tenants", "list"]
  # Do not restart containers after they exit
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-client-tls-proxy"
  annotations:
    "helm.sh/hook": test-success
spec:
  volumes:
    - name: certs
      secret:
        secretName: "{{ .Values.tlsSecretName }}"
  containers:
  - name: "{{ template "pulsar.fullname" . }}-test-client-proxy-tls"
    image: "{{ .Values.image.bastion.repository }}:{{ .Values.image.bastion.tag }}"
    env:
      {{- if or .Values.secrets .Values.createCertificates.selfSigned.enabled}}
      - name: tlsTrustCertsFilePath
        value: /pulsar/certs/ca.crt
      {{- else }}
      - name: tlsTrustCertsFilePath
        value:  "{{ .Values.tlsCaPath }}/{{ .Values.tlsCaCert }}"
      {{- end }}
    imagePullPolicy: {{ .Values.image.bastion.pullPolicy }}
    command: ["sh", "-c"]
    args:
    - >
      {{- if .Values.enableTokenAuth }}
      cat /pulsar/token-superuser/superuser.jwt | tr -d '\n' > /pulsar/token-superuser-stripped.jwt &&
      {{- end }}
      bin/apply-config-from-env.py conf/client.conf &&
      /pulsar/bin/pulsar-client --url pulsar+ssl://{{ template "pulsar.fullname" . }}-{{ .Values.proxy.component }}:6651 produce -m hello public/default/test
    volumeMounts:
      - name: certs
        mountPath: /pulsar/certs
  # Do not restart containers after they exit
  restartPolicy: Never
{{- end }}
{{- end }}
{{- end }}