image:
  broker:
    repository: datastax/pulsar

zookeeper:
  replicaCount: 1
  resources:
    requests:
      memory: 400Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms256m -Xmx400m -Djute.maxbuffer=10485760 -Dzookeeper.forceSync=no\""

bookkeeper:
  replicaCount: 2
  resources:
    requests:
      memory: 400Mi
      cpu: 0.3
  configData:
    BOOKIE_MEM: "\"-Xms512m -Xmx512m -XX:MaxDirectMemorySize=512m -XX:+ExitOnOutOfMemoryError\""
    BOOKIE_GC: "\"-XX:+UseG1GC -XX:MaxGCPauseMillis=10\""

broker:
  component: broker
  replicaCount: 1
  resources:
    requests:
      memory: 400Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms256m -Xmx400m -XX:MaxDirectMemorySize=400m -XX:+ExitOnOutOfMemoryError\""

function:
  replicaCount: 1
  resources:
    requests:
      memory: 400Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms256m -Xmx400m -XX:MaxDirectMemorySize=400m -XX:+ExitOnOutOfMemoryError\""

proxy:
  replicaCount: 1
  resources:
    requests:
      memory: 400Mi
      cpu: 0.3
  wsResources:
    requests:
      memory: 400Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms256m -Xmx400m -XX:MaxDirectMemorySize=400m\""
  service:
    annotations: {}
    type: ClusterIP
    ports:
    - name: http
      port: 8080
      protocol: TCP
    - name: pulsar
      port: 6650
      protocol: TCP
    - name: ws
      port: 8000
      protocol: TCP
    - name: https
      port: 8443
      protocol: TCP
    - name: pulsarssl
      port: 6651
      protocol: TCP
    - name: wss
      port: 8001
      protocol: TCP
