enableAntiAffinity: no

enableTokenAuth: yes
restartOnConfigMapChange:
  enabled: yes
extra:
  function: yes
  burnell: no
  burnellLogCollector: yes
  pulsarHeartbeat: no
  pulsarAdminConsole: yes

enableTls: yes 

cert-manager:
  enabled: yes
  installCRDs: no

createCertificates:
  selfSigned: 
    enabled: yes
 
zookeeper:
  replicaCount: 2 
  resources:
    requests:
      memory: 300Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms300m -Xmx300m -Djute.maxbuffer=10485760 -XX:+ExitOnOutOfMemoryError\""

bookkeeper:
  replicaCount: 2 
  resources:
    requests:
      memory: 512Mi
      cpu: 0.3
  configData:
    BOOKIE_MEM: "\"-Xms312m -Xmx312m -XX:MaxDirectMemorySize=200m -XX:+ExitOnOutOfMemoryError\""

broker:
  component: broker
  replicaCount: 2 
  ledger:
    defaultEnsembleSize: 1 
    defaultAckQuorum: 1 
    defaultWriteQuorum: 1 
  resources:
    requests:
      memory: 600Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms400m -Xmx400m -XX:MaxDirectMemorySize=200m -XX:+ExitOnOutOfMemoryError\""

autoRecovery:
  enableProvisionContainer: yes
  # resources:
  #   requests:
  #     memory: 300Mi
  #     cpu: 0.3 

function:
  replicaCount: 1 
  functionReplicaCount: 1
  resources:
    requests:
      memory: 512Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms312m -Xmx312m -XX:MaxDirectMemorySize=200m -XX:+ExitOnOutOfMemoryError\""

proxy:
  replicaCount: 1 
  resources:
    requests:
      memory: 512Mi
      cpu: 0.3
  wsResources:
    requests:
      memory: 512Mi
      cpu: 0.3
  configData:
    PULSAR_MEM: "\"-Xms400m -Xmx400m -XX:MaxDirectMemorySize=112m\""
  autoPortAssign:
    enablePlainTextWithTLS: yes
  service:
    autoPortAssign:
      enabled: yes
    type: LoadBalancer

grafanaDashboards:
  enabled: yes

pulsarAdminConsole:
  replicaCount: 1

kube-prometheus-stack:
  enabled: false
  prometheusOperator:
    enabled: false
  grafana:
    enabled: false
    adminPassword: pulsar
