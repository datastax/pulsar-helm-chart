rules:
  braces: enable
  brackets: disable
  colons: disable
  commas: enable
  comments:
    level: warning
    require-starting-space: false
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: disable
  empty-values: disable
  hyphens: enable
  indentation: disable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: disable
  truthy:
    level: warning
